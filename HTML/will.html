  /* body */
  body {font-family: Roboto,RobotoDraft,Helvetica;font-weight: normal;background-image: url(https://lh3.googleusercontent.com/GxVlqzTjVzL7CRzgbwcv-v5iJeh8c1_omI4a3b7bdRMfKAbmWsNXJPoHLGYkbfRp_woNLq9Z53n2sVjcExgGi67PiNVondLIbB8enLk);background-repeat: round;margin: 0;padding: 0}
  @-webkit-keyframes AnimationName {
  0%{background-position:48% 0%}
  50%{background-position:53% 100%}
  100%{background-position:48% 0%}
  }
  @-moz-keyframes AnimationName {
  0%{background-position:48% 0%}
  50%{background-position:53% 100%}
  100%{background-position:48% 0%}
  }
  @-o-keyframes AnimationName {
  0%{background-position:48% 0%}
  50%{background-position:53% 100%}
  100%{background-position:48% 0%}
  }
  @keyframes AnimationName {
  0%{background-position:48% 0%}
  50%{background-position:53% 100%}
  100%{background-position:48% 0%}
  }
  /* container */
  .container {padding: 5px 40px 50px;margin: 0}
  #demo {color: white;font-size: 20px;font-weight: 400;}
  #demo i{color: red}
  .adspost{display: inline-block;max-width: 100%;width: 100%;text-align:center;overflow:hidden;border-radius: 3px;}
  iframe {max-width: 100%;border-radius: 3px;}
  .whisher {font-family: Google Sans;font-size: 15px;color: white;text-align: center;font-weight: 400;text-transform: capitalize}
  .element {display: block;align-items: center;}
  i.fa-camera {margin: 10px;cursor: pointer;font-size: 30px;}
  i:hover {opacity: 0.6;}
  input {display: none;}
  .form-control{border: 1px solid #f39f01;font-size: 13px;color:rgb(199, 120, 1) ;}
  .main-greeting {max-width: 600px;margin: auto;text-align: center;position: relative;padding: 5px;border-radius: 10px;}
  .main-greeting .wrapper{font-family: Google Sans;font-size: 22px;color: yellow;}
  .main-greeting .main_body {text-align: center;font-size: 1.3em}
  .main-greeting .main_body .text2 {padding: 10px;font-size: 20px}
  .main-greeting .text {color: #405d9b;letter-spacing: 1px;font-weight: 600;padding: 0px 10px;text-align: center;}
  .main-greeting .pp-img {max-width: 600px;margin-bottom: 10px;box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.64);}
  .main-greeting .text_gradient {margin: 5px auto;font-weight: 700;font-size: 24px;color: #b50dae;}
  .busi {font-family: Google Sans;font-size: 26px;font-weight: 400;color: #fff;}
  .new_wish{font-size: 26px;font-weight: 500;border-left: 2px solid;border-right: 2px solid;padding: 15px;margin: 10px;border-radius: 15px;background: #00000099}
  .btn-bg {color: #fff;background-color: #f00 !important;border-color: #f00 !important;}
  .btn-bg:hover{background-color: #000 !important;border-color: #000 !important;}
  @keyframes move {
  0% {top: 0}
  60% {top: -40px}
  100% {top: -80px}
  }
  @-webkit-keyframes jump {
  0% {-webkit-transform: translateY(0);transform: translateY(0)}
  20% {-webkit-transform: translateY(0);transform: translateY(0)}
  40% {-webkit-transform: translateY(-30px);transform: translateY(-30px)}
  50% {-webkit-transform: translateY(0);transform: translateY(0)}
  60% {-webkit-transform: translateY(-15px);transform: translateY(-15px)}
  80% {-webkit-transform: translateY(0);transform: translateY(0)}
  100% {-webkit-transform: translateY(0);transform: translateY(0)}
  }
  @keyframes jump {
  0% {transform: translateY(0)}
  20% {transform: translateY(0)}
  40% {transform: translateY(-30px)}
  50% {transform: translateY(0)}
  60% {transform: translateY(-15px)}
  80% {transform: translateY(0)}
