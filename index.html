  <style type="text/css">
 * {
 -webkit-box-sizing: border-box;
 box-sizing: border-box;
 margin: 0;
 padding: 0;
 }
 
 .home {
 height: 100%;
 padding-top: 40vh;
 overflow: hidden;
 -webkit-box-align: center;
 -ms-flex-align: center;
 align-items: center;
 text-align: center;
 background-image: url("https://1.bp.blogspot.com/-qEfCXjYyN7U/YTTF92yBscI/AAAAAAAAD9g/LAMKHjA0GEwX37cIGBcD1nqez2pGcT0TgCLcBGAsYHQ/s882/211c726d01201e5f132e1450b22c6129.jpg");
 background: -webkit-gradient(linear, left top, right top, from(rgba(39, 39, 39, 0.9)), to(rgba(39, 39, 39, 0.3))), url("i") center top;
 background: linear-gradient(to right, rgba(39, 39, 39, 0.9), rgba(39, 39, 39, 0.3)), url(" https://github.com/wahyu9kdl/wahyu9kdl/blob/main/99e29a30afaf50782818b0162d074fae.jpg?raw=true ") center top;
 background-size: cover;
 }
 
 .home__name {
 font-size: 5rem;
 padding-bottom: 1rem;
 margin-bottom: 1rem;
 border-bottom: 2px solid #fff;
 }
 
 .home__name--last {
 color: #ff652f;
 font-weight: 700;
 }
 
 .menu-btn {
 position: absolute;
 z-index: 1;
 right: 1rem;
 top: 1rem;
 height: 20px;
 width: 28px;
 cursor: pointer;
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .menu-btn__burger {
 position: absolute;
 right: 0;
 top: 0.5rem;
 width: 28px;
 height: 3px;
 background: #fff;
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .menu-btn__burger::before {
 content: '';
 position: absolute;
 top: -8px;
 width: 28px;
 height: 3px;
 background: #fff;
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .menu-btn__burger::after {
 content: '';
 position: absolute;
 top: 8px;
 width: 20px;
 height: 3px;
 background: #fff;
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .menu-btn__burger.open {
 -webkit-transform: rotate(720deg);
 transform: rotate(720deg);
 background: transparent;
 }
 
 .menu-btn__burger.open::before {
 -webkit-transform: rotate(45deg) translate(5px, 8px);
 transform: rotate(45deg) translate(5px, 8px);
 }
 
 .menu-btn__burger.open::after {
 width: 28px;
 -webkit-transform: rotate(-45deg) translate(3px, -7px);
 transform: rotate(-45deg) translate(3px, -7px);
 }
 
 .nav {
 position: fixed;
 top: 0;
 left: 0;
 width: 100vw;
 opacity: 0.98;
 visibility: hidden;
 }
 
 .nav.open {
 visibility: visible;
 }
 
 .nav .menu-nav {
 display: -webkit-box;
 display: -ms-flexbox;
 display: flex;
 -webkit-box-orient: vertical;
 -webkit-box-direction: normal;
 -ms-flex-flow: column wrap;
 flex-flow: column wrap;
 -webkit-box-align: center;
 -ms-flex-align: center;
 align-items: center;
 -webkit-box-pack: center;
 -ms-flex-pack: center;
 justify-content: center;
 height: 100vh;
 overflow: hidden;
 background: #272727;
 list-style-type: none;
 padding-right: 1rem;
 -webkit-transform: translateY(-100%);
 transform: translateY(-100%);
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .nav .menu-nav.open {
 -webkit-transform: translateY(0);
 transform: translateY(0);
 }
 
 .nav .menu-nav__item {
 -webkit-transform: translateX(100vw);
 transform: translateX(100vw);
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .nav .menu-nav__item.open {
 -webkit-transform: translateX(0);
 transform: translateX(0);
 }
 
 .nav .menu-nav__item.active > a {
 color: #ff652f;
 }
 
 .nav .menu-nav__link {
 display: inline-block;
 font-size: 2rem;
 text-transform: uppercase;
 padding: 2rem 0;
 font-weight: 300;
 -webkit-transition: all 0.5s ease-in-out;
 transition: all 0.5s ease-in-out;
 }
 
 .nav .menu-nav__link:hover {
 color: #ff652f;
 }
 
 .menu-nav__item:nth-child(1) {
 -webkit-transition-delay: 0.25s;
 transition-delay: 0.25s;
 }
 
 .menu-nav__item:nth-child(2) {
 -webkit-transition-delay: 0.35s;
 transition-delay: 0.35s;
 }
 
 .menu-nav__item:nth-child(3) {
 -webkit-transition-delay: 0.45s;
 transition-delay: 0.45s;
 }
 
 .menu-nav__item:nth-child(4) {
 -webkit-transition-delay: 0.55s;
 transition-delay: 0.55s;
 }
 
 .about {
 padding-bottom: 2rem;
 }
 
 .about__bio-image {
 height: 50vh;

<script type="text/javascript">
 const menuBtn = document.querySelector('.menu-btn');
 const hamburger = document.querySelector('.menu-btn__burger');
 const nav = document.querySelector('.nav');
 const menuNav = document.querySelector('.menu-nav');
 const navItems = document.querySelectorAll('.menu-nav__item');
 
 let showMenu = false;
 
 menuBtn.addEventListener('click', toggleMenu);
 
 function toggleMenu() {
 if(!showMenu) {
 hamburger.classList.add('open');
 nav.classList.add('open');
 menuNav.classList.add('open');
 navItems.forEach(item => item.classList.add('open'));
 
 showMenu = true;
 } else {
 hamburger.classList.remove('open');
 nav.classList.remove('open');
 menuNav.classList.remove('open');
 navItems.forEach(item => item.classList.remove('open'));
 
 showMenu = false;
 }
 }
 </script>
