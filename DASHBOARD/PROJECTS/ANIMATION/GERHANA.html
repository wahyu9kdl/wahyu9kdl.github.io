<!DOCTYPE HTML>
<html>
<title>ANIMATION CSS GERHANA</title>
 <head>
   <style>
   .container{
     display: flex;
     margin-left: 35%;
     margin-top: 20%;
   }
   body{
     background: black;
   }
   .bulan{
     width: 150px;
     height: 150px;
     background-color: yellow;
     border-radius: 50%;
     box-shadow: 0 0 5px lightyellow,
                 0 0 7px lightyellow,
                 0 0 5px lightyellow,
                 0 0 66px orange,
                 0 0 56px red,
                 0 0 5px white;
   }
   .bayangan{
     width: 150px;
     height: 150px;
     background-color: black;
     border-radius: 50%;
     margin-left: 20px;
     opacity: 0.9;
     animation: animasi 20s infinite;
   }
   @keyframes animasi{
     0%{
       margin-left: 20px;
     }
    50% {
      margin-left: -150px;
    }
    100% {
      margin-left: 20px;
    }
     
   }
   </style>
 </head>
<body>
 <div class="container">
 <div class="bulan"></div>
   <div class="bayangan"></div>
   </div>
</body>
</html>
